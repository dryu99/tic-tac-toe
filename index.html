<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Tic-Tac-Toe</title>
		<link href ="./reset.css" rel="stylesheet" type="text/css">
		<link href ="./main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header><span class="title">&#x274C; Tic-Tac-Toe &#x2B55;</span></header>
		<div class="game-board"></div>

		<div class="opponent-panel">
			<p class="opponent-text">What kind of opponent do you want?</p>
			<div class="btn-panel">
				<button class="play-human-btn">Human</button>
				<button class="play-comp-btn">Computer</button>
			</div>
		</div>
		<div class="info-panel">
			<div class="btn-panel">
				<button class="reset-btn">Reset</button>
			</div>
			<div class="info-text">
					<span class="intro-display">Click anywhere on the board to start &#x1F919;<br><br></span>			
					<span class="turn-display"></span>
				</div>
		</div>
		


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="logic.js"></script>
	</body>
</html>
